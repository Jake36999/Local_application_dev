apiVersion: apps/v1
kind: Deployment
metadata:
  name: add_numbers
  labels:
    app: add_numbers
    extracted: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: add_numbers
  template:
    metadata:
      labels:
        app: add_numbers
    spec:
      containers:
      - name: add_numbers
        image: add_numbers:latest
        ports:
        - containerPort: 8000
        env:
        - name: SERVICE_NAME
          value: add_numbers
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: add_numbers
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: add_numbers
