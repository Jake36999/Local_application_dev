apiVersion: apps/v1
kind: Deployment
metadata:
  name: process_data
  labels:
    app: process_data
    extracted: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: process_data
  template:
    metadata:
      labels:
        app: process_data
    spec:
      containers:
      - name: process_data
        image: process_data:latest
        ports:
        - containerPort: 8000
        env:
        - name: SERVICE_NAME
          value: process_data
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: process_data
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: process_data
