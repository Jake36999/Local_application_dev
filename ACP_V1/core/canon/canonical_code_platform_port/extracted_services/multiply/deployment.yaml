apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiply
  labels:
    app: multiply
    extracted: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multiply
  template:
    metadata:
      labels:
        app: multiply
    spec:
      containers:
      - name: multiply
        image: multiply:latest
        ports:
        - containerPort: 8000
        env:
        - name: SERVICE_NAME
          value: multiply
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: multiply
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: multiply
