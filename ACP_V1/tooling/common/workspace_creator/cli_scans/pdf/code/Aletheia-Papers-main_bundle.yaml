      print(f"Adaptive simulation started. Press Ctrl+C in Colab to request stop.")
      print(f"Outputs will be saved in: {os.path.abspath(final_base_output_dir)}")
      print(f"Ledger: {os.path.abspath(ledger_path)}")
  
