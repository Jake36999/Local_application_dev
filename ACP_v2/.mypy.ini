 [mypy-fitz.*]
ignore_missing_imports = True

[mypy-h5py.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True
[mypy]
mypy_path = $MYPY_CONFIG_FILE_DIR
namespace_packages = True
explicit_package_bases = True
check_untyped_defs = True
exclude = (?x)(
    IRER_Validation_suite_run_ID-9
    | I_O_&_Geometry
    | analysis_&_Validation
  )
