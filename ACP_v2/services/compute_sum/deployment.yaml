apiVersion: apps/v1
kind: Deployment
metadata:
  name: compute_sum
  labels:
    app: compute_sum
    extracted: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: compute_sum
  template:
    metadata:
      labels:
        app: compute_sum
    spec:
      containers:
      - name: compute_sum
        image: compute_sum:latest
        ports:
        - containerPort: 8000
        env:
        - name: SERVICE_NAME
          value: compute_sum
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: compute_sum
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: compute_sum
