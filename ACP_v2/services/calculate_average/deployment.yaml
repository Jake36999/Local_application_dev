apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculate_average
  labels:
    app: calculate_average
    extracted: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: calculate_average
  template:
    metadata:
      labels:
        app: calculate_average
    spec:
      containers:
      - name: calculate_average
        image: calculate_average:latest
        ports:
        - containerPort: 8000
        env:
        - name: SERVICE_NAME
          value: calculate_average
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: calculate_average
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: calculate_average
